<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link href="styles.css" rel="stylesheet">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-12">
			<div id="output">0</div>
		</div>
		</div>
		<div class ="calulator">			

		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button id="addToSave" class ="btn btn-warning">M+</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
			<button id = "returnSaved" class ="btn btn-warning">MR</button>
		</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button id="clearSaved" class ="btn btn-warning">MC</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button class ="keys btn btn-warning">/</button>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button class ="keys btn btn-primary">1</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button class ="keys btn btn-primary">2</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button class ="keys btn btn-primary">3</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button class ="keys btn btn-warning">x</button>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button class ="keys btn btn-primary">4</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button class ="keys btn btn-primary">5</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button class ="keys btn btn-primary">6</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button class ="keys btn btn-warning">-</button>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button class ="keys btn btn-primary">7</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button class ="keys btn btn-primary">8</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button class ="keys btn btn-primary">9</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button class ="keys btn btn-warning">+</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button class ="keys btn btn-primary">0</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button id="negate" class ="btn btn-warning">(-)</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button id="clear" class ="btn btn-warning">AC</button>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3">
				<button id="eq" class ="btn btn-success">=</button>
			</div>
			
		</div>

	</div>
</div>


	<!--Scripts-->
	<script src="calculationService.js"></script>	
	<script src="calculator.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
